<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found - Dice</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes rotateDice {
      0% { transform: rotateX(0) rotateY(0); }
      50% { transform: rotateX(180deg) rotateY(180deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

    .dice {
      width: 120px;
      height: 120px;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateDice 6s infinite linear;
      perspective: 800px;
    }

    .face {
      position: absolute;
      width: 120px;
      height: 120px;
      background: linear-gradient(145deg, #f0f0f0, #d9d9d9);
      border: 3px solid #333;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 8px;
      padding: 10px;
      backface-visibility: hidden;
    }

    .dot {
      width: 16px;
      height: 16px;
      background-color: #111;
      border-radius: 50%;
      justify-self: center;
      align-self: center;
    }

    .face1 { transform: rotateY(0deg) translateZ(60px); }
    .face2 { transform: rotateY(90deg) translateZ(60px); }
    .face3 { transform: rotateY(180deg) translateZ(60px); }
    .face4 { transform: rotateY(-90deg) translateZ(60px); }
    .face5 { transform: rotateX(90deg) translateZ(60px); }
    .face6 { transform: rotateX(-90deg) translateZ(60px); }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white flex flex-col items-center justify-center h-screen">

  <div class="text-9xl font-extrabold mb-6 text-white animate-bounce drop-shadow-lg">404</div>
  
  <h1 class="text-3xl font-semibold mb-4">Página não encontrada</h1>
  <p class="text-gray-400 mb-8">Parece que os dados não favoreceram...</p>

  <div class="dice mb-10">

    <!-- Face 1 -->
    <div class="face face1">
      <div></div><div></div><div></div>
      <div></div><div class="dot"></div><div></div>
      <div></div><div></div><div></div>
    </div>

    <!-- Face 2 -->
    <div class="face face2">
      <div class="dot"></div><div></div><div></div>
      <div></div><div></div><div></div>
      <div></div><div></div><div class="dot"></div>
    </div>

    <!-- Face 3 -->
    <div class="face face3">
      <div class="dot"></div><div></div><div></div>
      <div></div><div class="dot"></div><div></div>
      <div></div><div></div><div class="dot"></div>
    </div>

    <!-- Face 4 -->
    <div class="face face4">
      <div class="dot"></div><div></div><div class="dot"></div>
      <div></div><div></div><div></div>
      <div class="dot"></div><div></div><div class="dot"></div>
    </div>

    <!-- Face 5 -->
    <div class="face face5">
      <div class="dot"></div><div></div><div class="dot"></div>
      <div></div><div class="dot"></div><div></div>
      <div class="dot"></div><div></div><div class="dot"></div>
    </div>

    <!-- Face 6 -->
    <div class="face face6">
      <div class="dot"></div><div></div><div class="dot"></div>
      <div class="dot"></div><div></div><div class="dot"></div>
      <div class="dot"></div><div></div><div class="dot"></div>
    </div>

  </div>

  <a href="/" class="inline-block px-8 py-3 text-white bg-blue-600 rounded-xl hover:bg-blue-700 transition shadow-lg">
    Voltar para o Início
  </a>

</body>
</html>
